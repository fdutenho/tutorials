<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Einmaleins Trainer</title>

  <script type="text/javascript">
    function test() {
      z1 = document.getElementById('z1').value;
      z2 = document.getElementById('z2').value;
      expectedResult =  z1 * z2;
      console.log("expectedResult:" + expectedResult);
      givenResult = document.getElementById('result').value;
      console.log("givenResult:" + givenResult);
      if(givenResult == expectedResult) {
        console.log("richtig");
        document.getElementById('result').style.backgroundColor = "lightgreen";
      } else {
        console.log("falsch");
        document.getElementById('result').style.backgroundColor = "#f77";
      }

    }

    function next() {
      document.getElementById('z1').value = Math.floor(Math.random() * 10);
      document.getElementById('z2').value = Math.floor(Math.random() * 10);
      document.getElementById('result').style.backgroundColor = "#fff";
      document.getElementById('result').value="";
      document.getElementById('result').focus();
    }

  </script>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">1x1 Trainer</h1>
  </div>
  <div class="container">
    <form onsubmit="test();return false;">
      <div class="row pb-4">
        <div class="col-sm-2 col-12">
          <input type="text" class="form-control" id="z1" value="1" size="1" disabled>
        </div>
        <div class="col-sm-1 col-12">
          *
        </div>
        <div class="col-sm-2 col-12">
          <input type="text" class="form-control" id="z2" value="1" size="1" disabled>
        </div>
        <div class="col-sm-1 col-12">
          =
        </div>
        <div class="col-sm-2 col-12">
          <input type="text" class="form-control" id="result" value="" size="2" autofocus>
        </div>
      </div>
      <div class="row pb-4">
        <div class="col-sm-6 col-12">
          <button type="submit" class="btn btn-primary form-control" onclick="test()">überprüfen</button>
        </div>
        <div class="col-sm-6 col-12">
          <button type="button" class="btn btn-secondary form-control" onclick="next()">nächste Aufgabe</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
